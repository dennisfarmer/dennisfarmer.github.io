<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Farmer</title>
    <style>
        body {
            background-color: #000000;
            color: #0000FF;
            font-family: "Comic Sans MS", "Arial", cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-decoration: underline;
            color: #FF0000;
        }
        a {
            color: #FFFF00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .marquee {
            font-size: 20px;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #000000;
            padding: 10px;
            margin: 20px 0;
        }
        .globe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/Rotating_earth_animated.gif') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            animation: spin 20s linear infinite;
            z-index: -1;
        }
        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="globe-container"></div>
    <h1>Dennis Farmer</h1>
    <div class="marquee">
        <marquee>Hello! My name is Dennis, and this is my Github account. Isn't this groovy?</marquee>
    </div>
</body>
</html>
